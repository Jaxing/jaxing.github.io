<header class="site-header">

  <div class="wrapper">

    <nav class="site-nav">
      <div class="trigger">
	<a class="page-link" href="/">Home</a>
        {% for my_page in site.pages %}
          {% if my_page.title and my_page.title != "Home" %}
          <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>

  </div>

</header>
